    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-boton');
            const contents = document.querySelectorAll('.config-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = tab.getAttribute('data-target');

                    // Desactivar todos los contenidos y botones
                    contents.forEach(content => content.classList.remove('active-content'));
                    tabs.forEach(t => t.classList.remove('active-tab'));

                    // Activar el contenido y bot贸n seleccionados
                    document.getElementById(target).classList.add('active-content');
                    tab.classList.add('active-tab');
                });
            });
        });
    </script>
